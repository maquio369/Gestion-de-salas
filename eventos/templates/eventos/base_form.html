<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>{% block title %}Gesti√≥n de Eventos{% endblock %}</title>
<style>
  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #f5f7fa;
      color: #333;
  }
  h1, h2 {
      color: #007acc;
      font-weight: 700;
      margin-bottom: 20px;
      border-left: 4px solid #007acc;
      padding-left: 8px;
  }
  form {
      background: white;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 480px;
      margin: 0 auto;
  }
  label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
  }
  input[type="text"],
  input[type="datetime-local"],
  textarea,
  select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95em;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="datetime-local"]:focus,
  textarea:focus,
  select:focus {
      border-color: #007acc;
      outline: none;
  }
  .checkbox-group {
      margin-top: 12px;
  }
  .checkbox-group label {
      font-weight: normal;
      margin-left: 6px;
  }
  button {
      margin-top: 25px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
  button:hover {
      background-color: #005f99;
  }
  a.cancelar {
      display: inline-block;
      margin-left: 15px;
      text-decoration: none;
      color: #666;
      font-size: 0.9em;
      vertical-align: middle;
  }
</style>
{% block extrahead %}{% endblock %}
</head>
<body>
  <h1>{% block heading %}Formulario de Evento{% endblock %}</h1>
  {% block content %}{% endblock %}
</body>
</html>
